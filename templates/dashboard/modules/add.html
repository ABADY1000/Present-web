<div class="modal fade " id="add-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable " role="document">
        <div class="modal-content bg-light">
            <div class="modal-header section-info">
                <h5 class="modal-title section-name" >{{_add_confirm}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{_add_message}}
                <div class="modal-footer form-container">
                    <input type="submit" class="btn gray" data-dismiss="modal" value="{{_cancel}}">
                    <input type="submit" class="btn  green" value="{{_add}}" id="add">
                </div>
            </div>
        </div>
    </div>
</div>
