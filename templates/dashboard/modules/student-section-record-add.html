
<!-- model for add student        -->
<div class="modal fade " id="add-student-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable " role="document">
        <div class="modal-content bg-light ">
            <div class="modal-header section-info">
                <h5 class="modal-title section-name" >{{_add_student}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body tables">
                <div class="alert alert-danger student-add-error" style="display: none">{{_error_message}}</div>
                <form class="form-container add-student-form" method="post">
                    <label>{{_student}}</label>
                    <select class="form-control" name="student" id="students-list">

                    </select>
                    <h1 class="model-name">{{_lectures}}</h1>
                    <hr>
                    <table id="table-lecture-add" class="table table-borderless table-sm nowrap ">
                        <thead>
                        <tr>
                            <th>{{_table_header_date}}</th>
                            <th>{{_table_header_time}}</th>
                            <th>{{_table_header_attendance}}</th>
                        </tr>
                        </thead>
                        <tbody class="table-student-add-body">

                        </tbody>
                    </table>
                </form>

            </div>
            <div class="modal-footer form-container">
                <input type="submit" class="btn gray" data-dismiss="modal" value="{{_cancel}}">
                <input type="submit" class="btn green" id="add-student-lecture" value="{{_add}}">
            </div>
        </div>
    </div>
</div>
